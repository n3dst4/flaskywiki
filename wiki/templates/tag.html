{% extends "base.html" %}

{% block body %}
    {% if not pages %}
        <p><em>No pages use this tag</em></p>
    {% else %}
        <ul>
        {% for page in pages %}
            <li><a href="{{ url_for("view", name=page) }}">{{page}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{%- endblock %}

{% block title -%}
Pages tagged with: {{tag}}
{%- endblock %}
